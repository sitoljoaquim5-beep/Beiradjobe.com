<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel Admin — MicroTrabalho</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>Painel Admin</h1>
    <nav><a href="index.html">Voltar</a></nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Criar Tarefa</h2>
      <form id="taskForm">
        <input type="text" id="title" placeholder="Título" required />
        <input type="text" id="description" placeholder="Descrição" required />
        <input type="number" id="reward" placeholder="Pagamento (MT)" required />
        <button class="btn" type="submit">Publicar</button>
      </form>
    </section>

    <section class="card">
      <h2>Submissões</h2>
      <div id="subs">Carregando...</div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script>
    const token = localStorage.getItem('mt_token');
    document.getElementById('taskForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!token){ alert('Faça login como admin e cole o token em localStorage (mt_token)'); return; }
      const payload = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        reward: Number(document.getElementById('reward').value)
      };
      const res = await fetch('/api/tasks', {method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body:JSON.stringify(payload)});
      const data = await res.json();
      alert(data.message || JSON.stringify(data));
      loadSubs();
    });

    async function loadSubs(){
      const res = await fetch('/api/submissions',{headers: token? {'Authorization':'Bearer '+token}: {} });
      const subs = await res.json();
      document.getElementById('subs').innerHTML = subs.length ? subs.map(s=>`<div><strong>${s.task_title}</strong> — ${s.status} <button onclick="decide(${s.id},'approved')">Aprovar</button><button onclick="decide(${s.id},'rejected')">Rejeitar</button></div>`).join('') : '<p>Sem submissões</p>';
    }
    async function decide(id, status){
      const res = await fetch('/api/submissions/'+id, {method:'PUT', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify({status})});
      const data = await res.json();
      alert(data.message || JSON.stringify(data));
      loadSubs();
    }
    loadSubs();
  </script>
</body>
</html>
